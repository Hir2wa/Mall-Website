<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Organic Food & Cafe - Carrefour Mall</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles for the grid and items */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust columns based on screen size */
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s;
            background-color: #fff;
        }
        .grid-item:hover {
            box-shadow: 0 0 10px   #333;;
        }
        .grid-item img {
            width: 100%; /* Responsive width */
            height: auto; /* Maintain aspect ratio */
            max-height: 200px; /* Limit the height to ensure uniformity */
            object-fit: cover; /* Ensure the image covers the container */
            border-radius: 5px;
            margin-bottom: 10px; /* Add space between the image and the text */
        }
        .order-button {
            background-color:  #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block; /* Ensure the button has proper spacing */
        }
        .order-button:hover {
            background-color:  #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function addToCart(itemName, itemPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let itemIndex = cart.findIndex(item => item.name === itemName);

            if (itemIndex > -1) {
                cart[itemIndex].quantity += 1; // Increase quantity if item already exists
            } else {
                cart.push({
                    name: itemName,
                    price: itemPrice,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(itemName + ' has been added to your cart.');
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').innerText = itemCount;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });
    </script>
</head>
<body>
    <h1>Organic Options & Cafe Items</h1>
    <p style="text-align: center;">Discover our variety of organic items and cafe selections. Click "Add to Cart" to add items to your cart.</p>
    <div class="grid-container">
        <!-- Organic Food Items -->
        <div class="grid-item">
            <img src="image/apple.jfif" alt="Organic Apples">
            <h3>Apples</h3>
            <p>$9.99</p>
            <button class="order-button" onclick="addToCart('Apples', 9.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/carrot.jfif" alt="Organic Carrots">
            <h3>Carrots</h3>
            <p>$12.99</p>
            <button class="order-button" onclick="addToCart('Carrots', 12.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/mmilk.jfif" alt="Milk">
            <h3>Milk</h3>
            <p>$8.99</p>
            <button class="order-button" onclick="addToCart('Milk', 8.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/Juice.jfif" alt="Juice">
            <h3>Juice</h3>
            <p>$6.99</p>
            <button class="order-button" onclick="addToCart('Juice', 6.99)">Add to Cart</button>
        </div>
      
    </div>
    <a href="cartpage.html" class="order-button">View Cart (<span id="cart-count">0</span>)</a>
</body>
</html>
