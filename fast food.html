<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Fast Food - Carrefour Mall</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles for the grid and items */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust columns based on screen size */
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s;
            background-color: #fff;
        }
        .grid-item:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .grid-item img {
            width: 100%; /* Responsive width */
            height: auto; /* Maintain aspect ratio */
            max-height: 200px; /* Limit the height to ensure uniformity */
            object-fit: cover; /* Ensure the image covers the container */
            border-radius: 5px;
            margin-bottom: 10px; /* Add space between the image and the text */
        }
        .order-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block; /* Ensure the button has proper spacing */
        }
        .order-button:hover {
            background-color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function addToCart(itemName, itemPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let itemIndex = cart.findIndex(item => item.name === itemName);

            if (itemIndex > -1) {
                cart[itemIndex].quantity += 1; // Increase quantity if item already exists
            } else {
                cart.push({
                    name: itemName,
                    price: itemPrice,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(itemName + ' has been added to your cart.');
            updateCartCount();
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let itemCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').innerText = itemCount;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });
    </script>
</head>
<body>
    <h1>Fast Food Options</h1>
    <p style="text-align: center;">Discover our variety of fast food items. Click "Add to Cart" to place an order.</p>
    <div class="grid-container">
        <div class="grid-item">
            <img src="image/Cheeseburger.jfif" alt="Cheeseburger">
            <h3>Cheeseburger</h3>
            <p>$9.99</p>
            <button class="order-button" onclick="addToCart('Cheeseburger', 9.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/Chicken Burger.jfif" alt="Chicken Burger">
            <h3>Chicken Burger</h3>
            <p>$12.99</p>
            <button class="order-button" onclick="addToCart('Chicken Burger', 12.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/Chicken Tenders.jfif" alt="Chicken Tenders">
            <h3>Chicken Tenders</h3>
            <p>$8.99</p>
            <button class="order-button" onclick="addToCart('Chicken Tenders', 8.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/Margherita.jfif" alt="Margherita">
            <h3>Margherita</h3>
            <p>$6.99</p>
            <button class="order-button" onclick="addToCart('Margherita', 6.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/Turkey and Swiss Sandwich.jfif" alt="Turkey and Swiss Sandwich">
            <h3>Turkey and Swiss Sandwich</h3>
            <p>$4.99</p>
            <button class="order-button" onclick="addToCart('Turkey and Swiss Sandwich', 4.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/Apple Pie.jfif" alt="Apple Pie">
            <h3>Apple Pie</h3>
            <p>$7.99</p>
            <button class="order-button" onclick="addToCart('Apple Pie', 7.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/Cookies.jfif" alt="Cookies">
            <h3>Cookies</h3>
            <p>$9.99</p>
            <button class="order-button" onclick="addToCart('Cookies', 9.99)">Add to Cart</button>
        </div>
        <div class="grid-item">
            <img src="image/Brownies.jfif" alt="Brownies">
            <h3>Brownies</h3>
            <p>$5.99</p>
            <button class="order-button" onclick="addToCart('Brownies', 5.99)">Add to Cart</button>
        </div>
    </div>
    <a href="cartpage.html" class="order-button">View Cart (<span id="cart-count">0</span>)</a>
</body>
</html>
